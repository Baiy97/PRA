epoch: 250

LearningRate:
  base_lr: 0.00025      # 0.001 8 Âç°
  schedulers:
  - !PiecewiseDecay
    gamma: 0.1
    milestones:
    - 220
    - 240
  - !LinearWarmup
    start_factor: 0.
    steps: 4000

OptimizerBuilder:
  optimizer:
    momentum: 0.9
    type: Momentum
  regularizer:
    factor: 0.0005
    type: L2
